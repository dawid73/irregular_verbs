<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Czaswoniki nieregularne</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link th:href="@{/public/css/grid.css}" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">


    <h1 class="display-4" th:text="${verb.tlumaczenie}"></h1>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-highlight">
            <thead>
            <th>Infinitive</th>
            <th>Past tense</th>
            <th>Past participle</th>
            </thead>
            <tbody>
            <td><span th:text="${verb.infinitive}"></span></td>
            <td><span th:text="${verb.pastsimple}"></span></td>
            <td><span th:text="${verb.pastparticiple}"></span></td>
            </tbody>
        </table>
        <div class="btn-group" role="group" aria-label="Nawigacja">
            <span th:if="${prevverv != 'first'}">
                <a th:href="@{'/learn/'+${prevverv}}" ><button type="button" class="btn btn-secondary">Poprzedni czasownik</button></a>
        </span>
            <span th:if="${nextverb != 'last'}">
                <a th:href="@{'/learn/'+${nextverb}}" ><button type="button" class="btn btn-secondary">NastÄ™pny czasownik</button></a>
        </span>
            <span th:if="${nextverb == 'last'}">
            To jest ostatni czasownik.
        </span>

        </div>

    </div>

</body>
</html>
