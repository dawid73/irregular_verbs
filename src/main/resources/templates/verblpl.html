<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Czaswoniki nieregularne</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container">

    <span th:if="${error == 'yes'}">
        <div class="alert alert-danger" role="alert">
        Błędna odpowiedź
        </div>
    </span>

    <h1 class="display-4" th:text="${verb.tlumaczenie}"></h1>

        <form class="form-horizontal" th:action="@{'/l/pl/check/'}" th:method="post">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-highlight">
                    <thead>
                    <th>Infinitive</th>
                    <th>Past tense</th>
                    <th>Past participle</th>
                    </thead>
                    <tbody>
                    <td><input type="text" class="form-control" id="infinitive" name="infinitive"/></td>
                    <td><input type="text" class="form-control" id="pastsimple" name="pastsimple"/></td>
                    <td><input type="text" class="form-control" id="pastparticiple" name="pastparticiple"/></td>
                    </tbody>
                    <tbody th:if="${error == 'yes'}">
                        <td><span th:if="${infinitive == 'error'}"></span><div class="alert alert-danger" role="alert">Błąd</div></td>
                        <td><span th:if="${pastsimple == 'error'}"></span><div class="alert alert-danger" role="alert">Błąd</div></td>
                        <td><span th:if="${pastparticiple == 'error'}"></span><div class="alert alert-danger" role="alert">Błąd</div></td>
                    </tbody>
                </table>
                    <input type="hidden" id="idverb" name="idverb" th:value="${verb.id}"/>
                    <button type="submit" class="btn btn-default">Sprawdź</button>
            </div>
        </form>
</div>

</body>
</html>
